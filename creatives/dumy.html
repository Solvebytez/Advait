<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel</title>

    <!-- jQuery (necessary for OwlCarousel) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Tilt.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Custom Styles -->
    <style>
    .base-template__wrapper {
	max-width: 100dvw;
	padding-bottom: 50px;
}

/**
 * Slider Instance
 */

.swiper {
	width: 100%;
}

.swiper-wrapper {
	transition-timing-function: linear !important;
}

.swiper-slide {
	height: auto !important;
}

.horizontal-ticker {
	margin: 0 -20px;
	display: flex;
	flex-direction: column;
	row-gap: 2.85vw;
}

@media screen and (max-width: 767.9px) {
	.horizontal-ticker {
		row-gap: 15px;
	}
}

/**
 * Slider Slides
 */

.horizontal-ticker__slide {
	position: relative;
	width: 15.625vw;
	aspect-ratio: 300 / 205;
	border-radius: 10px;
	overflow: hidden;
	backdrop-filter: blur(50px);
}

@media screen and (max-width: 767.9px) {
	.horizontal-ticker__slide {
		width: 150px;
	}
}

.horizontal-ticker__slide img {
	display: block;
	width: 100%;
	height: 100%;
	object-fit: cover;
	transition: opacity 0.6s ease-out;
}

.horizontal-ticker__slide img:last-child {
	position: absolute;
	inset: 0;
	opacity: 0;
}

@media (hover: hover) and (pointer: fine) {
	.horizontal-ticker__slide:hover img:last-child {
		opacity: 1;
	}
}


    </style>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
	const isDesktop = () => window.innerWidth > 767.9;

	let gap = 15;

	if (isDesktop()) gap = 0.0285 * window.innerWidth;

	const sliders = [];

	["#horizontal-ticker-rtl", "#horizontal-ticker-ltr"].forEach(
		(query, index) => {
			sliders.push(
				new Swiper(query, {
					loop: true,
					slidesPerView: "auto",
					spaceBetween: gap,
					speed: 8000,
					allowTouchMove: false,
					autoplay: {
						delay: 0,
						reverseDirection: index,
						disableOnInteraction: false
					}
				})
			);
		}
	);

	window.addEventListener("resize", () => {
		isDesktop() ? (gap = 0.0285 * window.innerWidth) : (gap = 15);

		sliders.forEach((slider) => {
			slider.params.spaceBetween = gap;
			slider.update();
		});
	});
});

</script>
